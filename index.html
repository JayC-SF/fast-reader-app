<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Project 2 - Spead Reader</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
    <!-- Google font from: https://fonts.googleapis.com/css2?family=Roboto+Mono -->
</head>

<body>
    <main>
        <div class="speedReader">
            <h1>Real men can read fast!</h1><!-- maybe change text display later -->
            <p id="quoteText">
                <!-- where the quote will be displayed word by word -->
                <span id="beforeFocus">a</span><span id="focusChar">b</span><span id="afterFocus">c</span>
                <!-- beforeFocus will display characters before the focus character -->
                <!-- focusChar will display the focus character -->
                <!-- afterFocus will display for the remaining characters -->
            </p>
            <section id="inputArea">
                <button type='button' id="stop_start">START</button>
                <label for="wpmCount" id="wpmLabel">Words Per Minute:</label>
                <input type="number" id="wpmCount" name="wpmCount" value="100" step="50" min="50" max="1000">
            </section>
        </div>
    </main>
    <footer class="footer">
        Created by: Kristina Amend ID: 0735252 & Juan-Carlos Sreng-Flores ID: 1533920 - 2020<br>
        <a href="https://ron-swanson-quotes.herokuapp.com/v2/quotes" target="_blank">Ron Swanson quote source</a>
    </footer>
</body>

</html>
